<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>One Page Static Website</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>

        <header class="header">
            <nav class="navbar">Navbar</nav>
            Header
        </header>
        
        <main class="main">
            <section class="main__about">About</section>
            <section class="main__products">Products</section>
            <section class="main__process">How it works</section>
            <section class="main__galary">Galary</section>
            <section class="main__contact">Contact</section>
        </main>

        <aside class="sidebar">
            <article class="sidebar__socialMedia">Social Media</article>
            <article class="sidebar__contact">Contact</article>
            <article class="sidebar__faq">FAQ</article>
        </aside>

        <footer class="footer">
            <div class="footer__footerLogo">Logo</div>
            <div class="footer__footerLogoByline">Byline</div>
            <div class="footer__footerSocialMedia">Social Media</div>
            <div class="footer__footerSiteNavigation">Site Navigation </div>
            <div class="footer__footerTermsAndConditions">Terms And Conditions</div>
            <div class="footer__footerCopyright">Copyright</div>
            <div class="footer__footerDeveloper">Developer</div>
        </footer>

        <!-- import an external script app.js -->
        <script src="app.js"></script>        
    </body>

</html>
